<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Control de Ingresos y Egresos</title>
</head>
<body>
    <!-- Navbar superior -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Control de Ingresos y Egresos</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./ingreso.html" onclick="mostrarSeccion('ingresos')">
                                Ingresos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./egreso.html" onclick="mostrarSeccion('egresos')">
                                Egresos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./balance.html" onclick="mostrarSeccion('balance')">
                                Balance
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container">
                    <div class="row">
                        <!-- Formulario de Ingresos -->
                        <div class="col-md-6" id="ingreso-form">
                            <h2>Ingresos</h2>
                            <form onsubmit="agregarMovimiento('ingresos', event)">
                                <div class="mb-3">
                                    <label for="ingresoDescripcion" class="form-label">Descripción</label>
                                    <input type="text" class="form-control" id="ingresoDescripcion" placeholder="Descripción" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ingresoMonto" class="form-label">Monto</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="ingresoMonto" placeholder="Monto" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Agregar Ingreso</button>
                                <button onclick="eliminarTodosLosIngresos()" class="btn btn-danger">Eliminar Todos los Ingresos</button>
                            </form>
                            <ul id="listaIngresos" class="list-group mt-3">
                            </ul>
                        </div>
                    </div>

                    <!-- Resumen de Ingresos -->
                    <div id="resumenIngresos" class="mt-4">
                        <h2>Resumen de Ingresos</h2>
                        <div>Total Ingresos: $<span id="totalIngresos">0</span></div>
                        <canvas id="ingresosChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../JAVASCRIPT/ingreso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
